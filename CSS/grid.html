<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.parent{
  width: 100vw;
  height: 100vh;
  border: 25px solid black;
 display: grid;
 grid-template-columns: 1fr, 1fr;
 grid-template-rows: 1fr, 1fr, 1fr, 1fr,1fr, 1fr;
 color: white;
 font-size: 6rem;
 text-align: center;

}

.child{
  border: 10px solid rgb(248, 248, 248);


  
}



.second{
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 2;
  grid-row-end: 4;
  background-color: rgb(16, 16, 16);

}
.first{
 grid-column-start: 1;
 grid-column-end: 3;
 grid-row-start: 1;
 grid-row-end: 2;
background-color: rgb(16, 16, 16);
}
.third{
   grid-column-start: 2;
 grid-column-end: 3;
 grid-row-start: 2;
 grid-row-end: 3;
background-color: rgb(16, 16, 16);
}
.forth{
   grid-column-start: 2;
 grid-column-end: 3;
 grid-row-start: 3;
 grid-row-end: 4;
background-color: rgb(16, 16, 16);
}
.fifth{
grid-column-start: 1;
 grid-column-end: 3;
 grid-row-start: 4;
 grid-row-end: 6;
background-color: rgb(24, 23, 23);
}
.six{
  grid-column-start: 1;
 grid-column-end: 3;
 grid-row-start: 6;
 grid-row-end: 7;
background-color: rgb(16, 16, 16);
}
</style>


</head>
<body>
  <div class="parent">
    <div class="child first">First</div>
    <div class="child second">Second</div>
    <div class="child third">Third</div>
    <div class="child forth">Fourth</div>
    <div class="child fifth">Fifth</div>
    <div class="child six">Sixth</div>
  </div>
</body>
</html>
