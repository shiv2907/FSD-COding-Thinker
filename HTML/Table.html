<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Institute</th>
      <th>Percentage</th>
      <th>Result</th>
    </tr>
    <tr>
      <td>12 <sup>th</sup></td>
      <td>81.1%</td>
      <td>Pass</td>
    </tr>
    <tr>
      <td>Collage</td>
      <td>79%</td>
      <td>Pass</td>
    </tr>
    <tr>
      <td colspan="2">Passed</td>
      <td>Yes</td>
    </tr>
  </table>
</body>
</html>
